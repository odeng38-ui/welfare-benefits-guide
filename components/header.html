<!-- í—¤ë” ì „ìš© JavaScript -->
<script>
// ì ‘ê·¼ì„± ê¸°ëŠ¥ë“¤
function toggleAccessibilityMenu() {
  const options = document.getElementById('accessibilityOptions');
  options.classList.toggle('show');
}

function adjustFontSize(action) {
  const body = document.body;
  
  if (action === 'increase') {
    body.classList.remove('small-font');
    body.classList.add('large-font');
    localStorage.setItem('fontSize', 'large');
  } else if (action === 'decrease') {
    body.classList.remove('large-font');
    body.classList.add('small-font');
    localStorage.setItem('fontSize', 'small');
  }
  
  // ì ‘ê·¼ì„± ë©”ë‰´ ë‹«ê¸°
  document.getElementById('accessibilityOptions').classList.remove('show');
}

function toggleHighContrast() {
  const body = document.body;
  body.classList.toggle('high-contrast');
  
  const isEnabled = body.classList.contains('high-contrast');
  localStorage.setItem('highContrast', isEnabled);
  
  // ì ‘ê·¼ì„± ë©”ë‰´ ë‹«ê¸°
  document.getElementById('accessibilityOptions').classList.remove('show');
}

function toggleScreenReader() {
  const body = document.body;
  body.classList.toggle('screen-reader-mode');
  
  const isEnabled = body.classList.contains('screen-reader-mode');
  localStorage.setItem('screenReaderMode', isEnabled);
  
  // ì ‘ê·¼ì„± ë©”ë‰´ ë‹«ê¸°
  document.getElementById('accessibilityOptions').classList.remove('show');
  
  if (isEnabled) {
    announceToScreenReader('ìŠ¤í¬ë¦° ë¦¬ë” ëª¨ë“œê°€ í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
  }
}

function announceToScreenReader(message) {
  const announcement = document.createElement('div');
  announcement.setAttribute('aria-live', 'polite');
  announcement.setAttribute('aria-atomic', 'true');
  announcement.style.position = 'absolute';
  announcement.style.left = '-10000px';
  announcement.style.width = '1px';
  announcement.style.height = '1px';
  announcement.style.overflow = 'hidden';
  
  document.body.appendChild(announcement);
  announcement.textContent = message;
  
  setTimeout(() => {
    document.body.removeChild(announcement);
  }, 1000);
}

// ì ‘ê·¼ì„± ì„¤ì • ë³µì›
function restoreAccessibilitySettings() {
  const fontSize = localStorage.getItem('fontSize');
  const highContrast = localStorage.getItem('highContrast') === 'true';
  const screenReaderMode = localStorage.getItem('screenReaderMode') === 'true';
  
  if (fontSize === 'large') {
    document.body.classList.add('large-font');
  } else if (fontSize === 'small') {
    document.body.classList.add('small-font');
  }
  
  if (highContrast) {
    document.body.classList.add('high-contrast');
  }
  
  if (screenReaderMode) {
    document.body.classList.add('screen-reader-mode');
  }
}

// ì•Œë¦¼ ë°°ë„ˆ ê¸°ëŠ¥
function showNotificationBanner(message, type = 'info', duration = 5000) {
  const banner = document.getElementById('notificationBanner');
  const text = document.getElementById('bannerText');
  
  text.textContent = message;
  banner.style.display = 'block';
  
  // íƒ€ì…ì— ë”°ë¥¸ ìŠ¤íƒ€ì¼ ì ìš©
  switch(type) {
    case 'warning':
      banner.style.background = 'linear-gradient(135deg, #ff9800, #f57c00)';
      break;
    case 'error':
      banner.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
      break;
    case 'success':
      banner.style.background = 'linear-gradient(135deg, #4caf50, #388e3c)';
      break;
    default:
      banner.style.background = 'linear-gradient(135deg, #2196f3, #1976d2)';
  }
  
  // ìë™ ë‹«ê¸°
  if (duration > 0) {
    setTimeout(closeBanner, duration);
  }
}

function closeBanner() {
  const banner = document.getElementById('notificationBanner');
  banner.style.animation = 'slideUp 0.5s ease forwards';
  
  setTimeout(() => {
    banner.style.display = 'none';
    banner.style.animation = '';
  }, 500);
}

// ì™¸ë¶€ í´ë¦­ ì‹œ ì ‘ê·¼ì„± ë©”ë‰´ ë‹«ê¸°
document.addEventListener('click', (e) => {
  if (!e.target.closest('.accessibility-menu')) {
    document.getElementById('accessibilityOptions').classList.remove('show');
  }
});

// í‚¤ë³´ë“œ ì ‘ê·¼ì„±
document.addEventListener('keydown', (e) => {
  // ESC í‚¤ë¡œ ë©”ë‰´ ë‹«ê¸°
  if (e.key === 'Escape') {
    document.getElementById('accessibilityOptions').classList.remove('show');
    closeBanner();
  }
  
  // Ctrl + = : ê¸€ì í¬ê¸° ëŠ˜ë¦¬ê¸°
  if (e.ctrlKey && e.key === '=') {
    e.preventDefault();
    adjustFontSize('increase');
  }
  
  // Ctrl + - : ê¸€ì í¬ê¸° ì¤„ì´ê¸°
  if (e.ctrlKey && e.key === '-') {
    e.preventDefault();
    adjustFontSize('decrease');
  }
  
  // Ctrl + Shift + C : ê³ ëŒ€ë¹„ ëª¨ë“œ
  if (e.ctrlKey && e.shiftKey && e.key === 'C') {
    e.preventDefault();
    toggleHighContrast();
  }
});

// í˜ì´ì§€ ë¡œë“œ ì‹œ ì ‘ê·¼ì„± ì„¤ì • ë³µì›
document.addEventListener('DOMContentLoaded', restoreAccessibilitySettings);

// ì „ì—­ í•¨ìˆ˜ ë…¸ì¶œ
window.showNotificationBanner = showNotificationBanner;
window.closeBanner = closeBanner;
window.announceToScreenReader = announceToScreenReader;
</script>
